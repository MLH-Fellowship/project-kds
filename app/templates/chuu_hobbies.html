<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="/static/styles/chuu_hobbies.css">
    <link rel='icon' href='/static/img/favicon.ico' type='image/x-icon' />
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
    <title>{{ title }}</title>
</head>

<body>
  {% include 'navbar.html' %}

    <div class="slideshow-container">

        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img class="image" src="/static/img/art_chuu.jpg" style="width:100%">
          <div class="text">Art</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">2 / 3</div>
          <img class="image" src="/static/img/gaming_chuu.jpg" style="width:100%">
          <div class="text">Gaming</div>
        </div>
        
        <div class="mySlides">
          <div class="numbertext">3 / 3</div>
          <img class="image" src="/static/img/music_chuu.jpg" style="width:100%">
          <div class="text">Music</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <br>
        
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="/static/js/chuu_hobbies.js"></script>

</body>

</html>
